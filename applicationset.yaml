apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: '{{cluster}}-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/marina-vrublevsky/test-repo.git
        targetRevision: main
        path: guestbook
      destination:
        server: '{{url}}'
        namespace: default